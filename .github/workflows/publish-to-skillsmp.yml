name: Publish to SkillsMP Marketplace

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to Marketplace
        env:
          CLAWDHUB_TOKEN: ${{ secrets.CLAWDHUB_TOKEN }}
        run: |
          echo "ðŸš€ Publishing version ${GITHUB_REF_NAME}..."
          
          # Use npx to run without global install (more reliable)
          npx clawdhub publish . \
            --token "$CLAWDHUB_TOKEN" \
            --slug flwr-branding-studio-kit \
            --name "FLWR Branding Studio Kit" \
            --version "${GITHUB_REF_NAME#v}" \
            --changelog "Automated release from GitHub: ${GITHUB_REF_NAME}"
